            .version {background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAADA0lEQVQ4y71UW0gUYRgddQkyiy6Q9FRCgbeHLg/1WnkBteghewqD7DWT6CHCbk8VlYpl3spCtCiziNAykHJXsofcnYIeNnW9rLvrzurOOqvjujszp++brSCim0UfHDic75wzw1x+Qfifk56eLrjd7uWKoqxnMGftj8Zut1sikUhRTNOadV0fMgxDx+dhTjPIO/aIomj5YVF+fr6gquo+TdOcUd1At8/AcRHI6QU2vwC2EHKJs8Y79rCXM8XFxd+WuUZGkumKd2KajpuDBjY8BoTWOCxtwNqHQGpHnH/R2dNEXs5wdtjlSjbLnE5nCgk2TziGnZ0GhFvAihagrF9Hr0/D7EIMsVgcc8StpPFuOXnYu4syXspSh5W6lgmyHDrtnoliYyuV1QIHunVMKFGMh6K4+FZHwVMDWffiKCR+ibRx8rOHvZzZRNkJ0qirQpCkQPPLsSgs1cD5fg1hNYIzfRqW1tAdVAKJpKc2GlhHYM4a79jD3rOvNSSR/oo6qKtJsFqtu8Ph2UhAmYccVlFwn656AUirM1A/EIUnNI85VTXhJc5a2g3D9BSSN0QZibLcYbXZcvgxJtTV12/1S5Kz9k0EwjkDe+/G4A/Nof39PPJaNKReNkwwZ21SnkNRW8z0csYvBT42NDRu466vb3po2FU1Ks3iWp+KgBzG4QcqhJMLSDq1gKyqCDIJzFk70h731NhUjEphDA+7qr/7Do+Wla10iO/qpoNy5ErPDITjCnZUKxDHFMihGROOUQXbqxRzV0ke8i5Qpv5YefmqH33fSRMer721P4i8mimM+GSILhklt6dwiCCOyKaWSzv2sJczP/31nne/KPL6JoNT00EEpmVkVngglLpNZBFnjXdenz9I3j2/8zsnZGRmru612k54/FOwlAxBOBiH5dAQWONddnb2mm9ewq+mveNRxqQU0IuvuiDs/2DiAHHWHrR3pC/m9EocsIu1nkkJbT1uE8wH7I7rvFvUeZiSkrKks+t56YBDfMLo7HpWytq/OGsTF31XfzufAEZ/zvaif2IeAAAAAElFTkSuQmCC); width: 20px;}
            .w {border-left: 1px solid #808080; height: 10px; width: 10px;}
        </style>
        <script type="text/javascript">
            var deadline = 0;

            function addBlock(block, insert) {
                var blocks = document.getElementById("blocks"), row = blocks.insertRow(insert ? 1 : blocks.rows.length), element;
                row.id = "block" + block.index + "_0";
                element = row.insertCell(0);
                element.className = "gap";
                element.colSpan = 8;
                row = blocks.insertRow(insert ? 2 : blocks.rows.length);
                row.id = "block" + block.index + "_1";
                element = row.insertCell(0);
                element.className = "nw";
                element = row.insertCell(1);
                element.className = "n";
                element.colSpan = 6;
                element = row.insertCell(2);
                element.className = "ne";
                row = blocks.insertRow(insert ? 3 : blocks.rows.length);
                row.id = "block" + block.index + "_2";
                element = row.insertCell(0);
                element.className = "w";
                element = row.insertCell(1);
                element.className = "height";
                element.title = "Height";
                element = row.insertCell(2);
                element.className = "text";
                element.innerHTML = block.height;
                element = row.insertCell(3);
                element.className = "generator";
                element.title = "Generator";
                element = row.insertCell(4);
                element.className = "text";
                element.innerHTML = block.generator;
                element = row.insertCell(5);
                element.className = "timestamp";
                element.title = "Timestamp";
                element = row.insertCell(6);
                element.className = "text";
                element.innerHTML = formatTimestamp(block.timestamp);
                element = row.insertCell(7);
                element.className = "e";
                row = blocks.insertRow(insert ? 4 : blocks.rows.length);
                row.id = "block" + block.index + "_3";
                element = row.insertCell(0);
                element.className = "w";
                element = row.insertCell(1);
                element.className = "c";
                element.colSpan = 6;
                element = row.insertCell(2);
                element.className = "e";
                row = blocks.insertRow(insert ? 5 : blocks.rows.length);
                row.id = "block" + block.index + "_4";
                element = row.insertCell(0);
                element.className = "w";
                element = row.insertCell(1);
                element.className = "numberOfTransactions";
                element.title = "Number of transactions";
                element = row.insertCell(2);
                element.className = "text";
                element.innerHTML = block.numberOfTransactions;
                element = row.insertCell(3);
                element.className = "amount";
                element.title = "Total amount and fee";
                element = row.insertCell(4);
                element.className = "text";
                element.innerHTML = formatAmount(block.totalAmountNQT) + " + " + formatAmount(block.totalFeeNQT);
                element = row.insertCell(5);
                element.className = "payloadLength";
                element.title = "Payload length";
                element = row.insertCell(6);
                element.className = "text";
                element.innerHTML = formatVolume(block.payloadLength);
                element = row.insertCell(7);
                element.className = "e";
                row = blocks.insertRow(insert ? 6 : blocks.rows.length);
                row.id = "block" + block.index + "_5";
                element = row.insertCell(0);
                element.className = "w";
                element = row.insertCell(1);
                element.className = "c";
                element.colSpan = 6;
                element = row.insertCell(2);
                element.className = "e";
                row = blocks.insertRow(insert ? 7 : blocks.rows.length);
                row.id = "block" + block.index + "_6";
                element = row.insertCell(0);
                element.className = "w";
                element = row.insertCell(1);
                element.className = "version";
                element.title = "Version";
                element = row.insertCell(2);
                element.className = "text";
                element.innerHTML = block.version;
                element = row.insertCell(3);
                element.className = "block";
                element.title = "Block";
                element = row.insertCell(4);
                element.className = "text";
                element.innerHTML = block.block;
                element = row.insertCell(5);
                element.className = "target";
                element.title = "Base target";
                element = row.insertCell(6);
                element.className = "text";
                element.innerHTML = (block.baseTarget >= 100000 ? Math.round(block.baseTarget / 1000) : (block.baseTarget >= 10000 ? Math.round(block.baseTarget / 100) / 10 : (block.baseTarget >= 1000 ? Math.round(block.baseTarget / 10) / 100 : block.baseTarget / 1000))) + " %";
                element = row.insertCell(7);
                element.className = "e";
                row = blocks.insertRow(insert ? 8 : blocks.rows.length);
                row.id = "block" + block.index + "_7";
                element = row.insertCell(0);
                element.className = "sw";
                element = row.insertCell(1);
                element.className = "s";
                element.colSpan = 6;
                element = row.insertCell(2);
                element.className = "se";
                if (blocks.rows.length <= 61 * 8) {
                    element = parent.document.getElementById("recentBlocksCounter");
                    element.innerHTML = parseInt(element.innerHTML) + 1;
                } else {
                    for (i = 0; i < 8; i++) {
                        blocks.deleteRow(insert ? blocks.rows.length - 1 : 0);
                    }
                }
            }

            function addBlocks(blocks, insert) {
                var i;
                for (i = 0; i < blocks.length; i++) {
                    addBlock(blocks[i], insert);
                }
            }

            function formatAmount(amount) {
                var digits=[], formattedAmount = "", i;
                var wholePart = Math.floor(amount / 100000000);
                var fractionalPart = amount % 100000000;
                do {
                    digits[digits.length] = wholePart % 10;
                    wholePart = Math.floor(wholePart / 10);
                } while (wholePart > 0);
                for (i = 0; i < digits.length; i++) {
                    if (i > 0 && i % 3 == 0) {
                        formattedAmount = "'" + formattedAmount;
                    }
                    formattedAmount = digits[i] + formattedAmount;
                }
                if (fractionalPart != 0) {
                    formattedAmount += ".";
                    for (i = ("" + fractionalPart).length; i < 8; i++) {
                        formattedAmount += "0";
                    }
                    formattedAmount += fractionalPart;
                }
                return formattedAmount;
            }

            function formatDeadline(deadline) {
                if (deadline <= 3) {
                    return "a few seconds";
                }
                var d, h, m, s;
                s = deadline % 60;
                m = ((deadline - s) / 60) % 60;
                h = ((deadline - s - m * 60) / 3600) % 24;
                d = (deadline - s - m * 60 - h * 3600) / 86400;
                s = s > 0 ? (s + " second" + (s > 1 ? "s" : "")) : "";
                m = m > 0 ? (m + " minute" + (m > 1 ? "s" : "")) : "";
                h = h > 0 ? (h + " hour" + (h > 1 ? "s" : "")) : "";
                d = d > 0 ? (d + " day" + (d > 1 ? "s" : "")) : "";
                deadline = d + " " + h + " " + m + " " + s;
                while (deadline.indexOf("  ") >= 0) {
                    deadline = deadline.replace("  ", " ");
                }
                while (deadline.charAt(0) == " ") {
                    deadline = deadline.substr(1);
                }
                while (deadline.charAt(deadline.length - 1) == " ") {
                    deadline = deadline.substr(0, deadline.length - 1);
                }
                return deadline;
            }

            function formatTimestamp(timestamp) {
                return (new Date(Date.UTC(2013, 10, 24, 12, 0, 0, 0) + timestamp * 1000)).toLocaleString();
            }

            function formatVolume(volume) {
                var digits=[], formattedVolume = "", i;
                do {
                    digits[digits.length] = volume % 10;
                    volume = Math.floor(volume / 10);
                } while (volume > 0);
                for (i = 0; i < digits.length; i++) {
                    if (i > 0 && i % 3 == 0) {
                        formattedVolume = "'" + formattedVolume;
                    }
                    formattedVolume = digits[i] + formattedVolume;
                }
                return formattedVolume + " B";
            }

            function initialize() {
                setInterval(function() {
                    var i = deadline - (new Date()).getTime();
                    document.getElementById("generationTime").innerHTML = i > 0 ? ("You can generate the next block in <b>" + formatDeadline(Math.round(i / 1000))) : "</b>";
                }, 1000);
            }

            function removeBlock(block) {
                var i, element;
                for (i = 0; i < 8; i++) {
                    element = document.getElementById("block" + block.index + "_" + i);
                    if (element != null) {
                        document.getElementById("blocks").deleteRow(element.rowIndex);
                    }
                }
                var element = parent.document.getElementById("recentBlocksCounter");
                element.innerHTML = parseInt(element.innerHTML) - 1;
            }

            function removeBlocks(blocks) {
                var i;
                for (i = 0; i < blocks.length; i++) {
                    removeBlock(blocks[i]);
                }
            }

            function setDeadline(deadline) {
                this.deadline = (new Date()).getTime() + deadline * 1000;
            }
        </script>
    </head>
    <body onload="initialize();">
        <table id="blocks">
            <tr>
                <td id="generationTime" class="text" colspan="8" style="background-color: transparent; padding: 0;"></td>
            </tr>
        </table>
    </body>
</html>
