		<script type="text/javascript">
			function addTransaction(transaction) {
			    removeTransaction(transaction.index);
				var transactions = document.getElementById("transactions"), row = transactions.insertRow(transactions.rows.length), element;
				row.id = "transaction" + transaction.index;
				element = row.insertCell(0);
				element.className = "timestamp";
				element.title = "Timestamp";
				element = row.insertCell(1);
				element.className = "text";
				element.innerHTML = formatTimestamp(transaction.timestamp);
				element = row.insertCell(2);
				element.className = "deadline";
				element.title = "Deadline";
				element = row.insertCell(3);
				element.className = "text";
				element.innerHTML = formatDeadline(transaction.deadline);
				element = row.insertCell(4);
				element.className = "sender";
				element.title = "Sender";
				element = row.insertCell(5);
				element.className = "text";
				element.innerHTML = transaction.sender;
				element = row.insertCell(6);
				element.className = "recipient";
				element.title = "Recipient";
				element = row.insertCell(7);
				element.className = "text";
				element.innerHTML = transaction.recipient;
				element = row.insertCell(8);
				element.className = "amount";
				element.title = "Amount";
				element = row.insertCell(9);
				element.className = "text";
				element.innerHTML = formatAmount(transaction.amountNQT);
				element = row.insertCell(10);
				element.className = "fee";
				element.title = "Fee";
				element = row.insertCell(11);
				element.className = "text";
				element.innerHTML = formatAmount(transaction.feeNQT);
				element = row.insertCell(12);
				element.className = "info";
				element.title = "Id: " + transaction.id;
				eval("element.onclick = function(){parent.showMessage('Transaction id: "+transaction.id+"')};");
				element = parent.document.getElementById("unconfirmedTransactionsCounter");
				element.innerHTML = parseInt(element.innerHTML) + 1;
			}
			
			function addTransactions(transactions) {
				var i;
				for (i = 0; i < transactions.length; i++) {
					addTransaction(transactions[i]);
				}
			}
			
            function formatAmount(amount) {
                var digits=[], formattedAmount = "", i;
                var wholePart = Math.floor(amount / 100000000);
                var fractionalPart = amount % 100000000;
                do {
                    digits[digits.length] = wholePart % 10;
                    wholePart = Math.floor(wholePart / 10);
                } while (wholePart > 0);
                for (i = 0; i < digits.length; i++) {
                    if (i > 0 && i % 3 == 0) {
                        formattedAmount = "'" + formattedAmount;
                    }
                    formattedAmount = digits[i] + formattedAmount;
                }
                if (fractionalPart != 0) {
                    formattedAmount += ".";
                    for (i = ("" + fractionalPart).length; i < 8; i++) {
                        formattedAmount += "0";
                    }
                    formattedAmount += fractionalPart;
                }
                return formattedAmount;
            }

			function formatDeadline(deadline) {
				if (deadline == 0) {
					return "No deadline";
				}
				var d, h, m;
				m = deadline % 60;
				h = ((deadline - m) / 60) % 24;
				d = (deadline - m - h * 60) / 1440;
				m = m > 0 ? (m + " minute" + (m > 1 ? "s" : "")) : "";
				h = h > 0 ? (h + " hour" + (h > 1 ? "s" : "")) : "";
				d = d > 0 ? (d + " day" + (d > 1 ? "s" : "")) : "";
				deadline = d + " " + h + " " + m;
				while (deadline.indexOf("  ") >= 0) {
					deadline = deadline.replace("  ", " ");
				}
				while (deadline.charAt(0) == " ") {
					deadline = deadline.substr(1);
				}
				while (deadline.charAt(deadline.length - 1) == " ") {
					deadline = deadline.substr(0, deadline.length - 1);
				}
				return deadline;
			}
			
			function formatTimestamp(timestamp) {
				return (new Date(Date.UTC(2013, 10, 24, 12, 0, 0, 0) + timestamp * 1000)).toLocaleString();
			}
			
			function removeTransaction(index) {
			    if (document.getElementById("transaction" + index)) {
    				document.getElementById("transactions").deleteRow(document.getElementById("transaction" + index).rowIndex);
	    			var element = parent.document.getElementById("unconfirmedTransactionsCounter");
		    		element.innerHTML = parseInt(element.innerHTML) - 1;
		    	}
			}
			
			function removeTransactions(transactions) {
				var i;
				for (i = 0; i < transactions.length; i++) {
					removeTransaction(transactions[i].index);
				}
			}
		</script>
	</head>
	<body>
		<table id="transactions"></table>
	</body>
</html>
